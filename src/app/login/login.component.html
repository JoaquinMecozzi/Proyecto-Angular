<form class="form" (ngSubmit)="login(username, password)">
    <label for="">USUARIO</label>
    <br>
    <input class="input" type="text" [(ngModel)]="username" name="username" placeholder="Nombre de usuario">
    <label for="">CONTRASEÑA</label>
    <input class="input" type="password" [(ngModel)]="password" name="password" placeholder="Contraseña">
    <button class="button" type="submit">Iniciar sesión</button>
</form>
